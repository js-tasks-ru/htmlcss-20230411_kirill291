<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
    <form class="form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">toggle</legend>

            <label class="checkbox form__control">
                <input type="checkbox" class="checkbox__input" name="checkbox" value="1">
                <div class="checkbox__state">
                    <div class="checkbox__control">
                        <span class="checkbox__check"></span>
                    </div>
                    <p class="checkbox__legend">Off</p>
                </div>
            </label>

            <label class="checkbox form__control">
                <input type="checkbox" class="checkbox__input" name="checkbox" value="1" checked>
                <div class="checkbox__state">
                    <div class="checkbox__control">
                        <span class="checkbox__check"></span>
                    </div>
                    <p class="checkbox__legend">On</p>
                </div>
            </label>

            <label class="checkbox form__control">
                <input type="checkbox" class="checkbox__input" name="checkbox" value="1" disabled>
                <div class="checkbox__state">
                    <div class="checkbox__control">
                        <span class="checkbox__check"></span>
                    </div>
                    <p class="checkbox__legend">Off disabled</p>
                </div>
            </label>

            <label class="checkbox form__control">
                <input type="checkbox" class="checkbox__input" name="checkbox" value="1" disabled checked>
                <div class="checkbox__state">
                    <div class="checkbox__control">
                        <span class="checkbox__check"></span>
                    </div>
                    <p class="checkbox__legend">On disabled</p>
                </div>
            </label>

        </fieldset>
    </form>
    </body>
</html>
