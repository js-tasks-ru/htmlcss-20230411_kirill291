    <label class="radio" for="first_item">
        <input type="radio" id="first_item" name="css_course" class="radio__input">

            <div class="radio__control">
                <span class="radio__icon"></span>
            </div>
            <div class="radio__title">Default</div>
        </div>
    </label>

    <label class="radio" for="second_item">
        <input type="radio" id="second_item" name="css_course" class="radio__input">

            <div class="radio__control">
                <span class="radio__icon"></span>
            </div>
            <div class="radio__title">Default</div>
        </div>
    </label>

    <label class="radio" for="third_item">

            <div class="radio__control">
                <svg class="radio__icon" width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0" y="0" width="28" height="28" rx="13" stroke="#4263EB" stroke-width="0"/>
                    <rect x="5" y="5" width="18" height="18" rx="9" fill="#4263EB"/>

    </label>
